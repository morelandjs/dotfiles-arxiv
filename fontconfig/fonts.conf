<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- ~/.config/fontconfig/fonts.conf -->

<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Heuristica</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Inconsolatazi4</family>
    </prefer>
  </alias>

</fontconfig>
